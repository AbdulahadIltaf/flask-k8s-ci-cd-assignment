apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: flask-app
  labels:
    app: flask-app
spec:
  # Selector matches pods with this label
  selector:
    app: flask-app
  ports:
    - name: http
      protocol: TCP
      port: 80              # Service port
      targetPort: 5000      # Container port
      nodePort: 30008       # External access port (30000-32767 range)
  type: NodePort            # Exposes service on each node's IP
