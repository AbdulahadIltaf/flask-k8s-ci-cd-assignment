apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
  labels:
    app: flask-app
    version: v1.0
spec:
  # Number of pod replicas for high availability
  replicas: 3
  # Rolling update strategy configuration
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1          # Maximum pods that can be created above desired count
      maxUnavailable: 1    # Maximum pods that can be unavailable during update
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: flask-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-port
              containerPort: 5000
              protocol: TCP
          env:
            - name: FLASK_ENV
              value: "production"
          # Resource constraints for pod scheduling
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Liveness probe to detect and restart unhealthy containers
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe to determine when container is ready for traffic
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 1
