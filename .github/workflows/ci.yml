name: Continuous Integration Pipeline

# Workflow triggers on code pushes and pull requests
on:
  push:
    branches: [ develop, main, feature/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  # Job 1: Execute code quality checks and unit tests
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Retrieve source code
      uses: actions/checkout@v3
    
    - name: Configure Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Execute Flake8 code style validation
      run: |
        # Validate code style with 90 character line length limit
        flake8 --max-line-length=90 app.py utils.py
    
    - name: Execute unit test suite
      run: |
        python -m pytest tests/ -v
    
  # Job 2: Build Docker container image
  build:
    runs-on: ubuntu-latest
    needs: test  # Build only runs after tests pass
    
    steps:
    - name: Retrieve source code
      uses: actions/checkout@v3
    
    - name: Build container image
      run: |
        docker build -t flask-app:latest .